<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Student Attendance Management System</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Advanced Student Attendance Management System</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('teacher')">Teacher View</button>
                <button class="tab-button" onclick="showTab('student')">Student View</button>
                <button class="tab-button" onclick="showTab('admin')">Admin View</button>
                <button class="tab-button" onclick="showTab('notifications')" style="position: relative;">
                    Notifications
                    <span id="notificationBadge" style="display: none;">0</span>
                </button>
            </div>
            
            <div id="teacher" class="tab-content active">
                <h2>Record Attendance</h2>
                <input type="text" id="searchStudent" class="search-input" placeholder="Search students..." onkeyup="filterStudents()">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody"></tbody>
                </table>
                <button class="btn" onclick="saveAttendance()">Save Attendance</button>
                
                <!-- Create student form -->
                <h2>Create Student</h2>
                <form id="createStudentForm">
                    <label for="studentNameInput">Student Name:</label>
                    <input type="text" id="studentNameInput" name="studentName">
                    <button id="createStudentButton" type="submit">Create Student</button>
                </form>
                
                <!-- Create attendance form -->
                <h2>Create Attendance</h2>
                <form id="createAttendanceForm">
                    <label for="studentIdInput">Student ID:</label>
                    <input type="number" id="studentIdInput" name="studentId">
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" name=" date">
                    <label for="statusInput">Status:</label>
                    <select id="statusInput" name="status">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                    <button id="createAttendanceButton" type="submit">Create Attendance</button>
                </form>
            </div>
            
            <div id="student" class="tab-content">
                <h2>View Attendance</h2>
                <input type="text" id="searchAttendance" class="search-input" placeholder="Search attendance..." onkeyup="filterAttendance()">
                <table id="attendanceTableStudent">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBodyStudent"></tbody>
                </table>
            </div>
            
            <div id="admin" class="tab-content">
                <h2>Manage Students</h2>
                <input type="text" id="searchStudentAdmin" class="search-input" placeholder="Search students..." onkeyup="filterStudentsAdmin()">
                <table id="studentTableAdmin">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBodyAdmin"></tbody>
                </table>
                
                <!-- Create student form -->
                <h2>Create Student</h2>
                <form id="createStudentFormAdmin">
                    <label for="studentNameInputAdmin">Student Name:</label>
                    <input type="text" id="studentNameInputAdmin" name="studentName">
                    <button id="createStudentButtonAdmin" type="submit">Create Student</button>
                </form>
            </div>
            
            <div id="notifications" class="tab-content">
                <h2>Notifications</h2>
                <ul id="notificationList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script type="module" src="/frontend/js/app.js"></script>
</body>
</html>
